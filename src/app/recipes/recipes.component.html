<header>
  <h1>My recipe searcher</h1>
  <div class="searcher">
    <label>Search</label>
    <input type="text" [(ngModel)]="searchText" placeholder="Find your recipe">
  </div>
</header>
<main>
  <div class="container">
    <div *ngFor="let recipe of recipes | searchPipe : searchText">
      <div class="recipe__card">
        <img *ngIf="recipe.thumbnail" class="card__image" [src]="recipe.thumbnail" alt="recipe image">
        <img *ngIf="!recipe.thumbnail" class="card__image" src="../../assets/food.jpg" alt="recipe image">
        <div class="card__info">
          <h2>{{recipe.title}}</h2>
          <h3><span class="text--underline">Ingredientes</span></h3> 
          <div class="recipe__text--box">
            <p class="recipe--text">{{recipe.ingredients}}</p>
          </div>
        </div>
        <a class="btn__link" [attr.href]="recipe.href" target="a_blank">+ info</a>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>Paula's technical test for o2o</p>
  <p><i class="material-icons">mood</i> <span class="text--thin">Made using <a href="http://www.recipepuppy.com/" target="a_blank">RecipePuppy API</a></span></p>
</footer>
